name: Trivy Dependency Scan

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional: set up Node (matches Juice Shop requirements)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install dependencies so SBOM & Trivy see the full dependency tree
      - name: Install dependencies
        run: |
          npm install

      # Generate SBOM using CycloneDX (comes as devDependency in Juice Shop)
      # If `cyclonedx-bom` is not installed, add it via `npm install --save-dev @cyclonedx/cyclonedx-npm`
      - name: Generate SBOM (CycloneDX)
        run: |
          npx @cyclonedx/cyclonedx-npm --output-file sbom.json --output-format json

      # Run Trivy SBOM scan and produce HTML report
      - name: Run Trivy scan on SBOM
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'sbom'
          sbom: 'sbom.json'
          format: 'template'
          template: '@/contrib/html.tpl'
          output: 'trivy-report.html'
          exit-code: '0'        # do not fail build on vulns; set to 1 to fail
          severity: 'UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL'

      # Upload HTML report as a pipeline artifact
      - name: Upload Trivy HTML report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-dependency-report
          path: trivy-report.html
          retention-days: 7

      # Optionally also upload raw SBOM
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
          retention-days: 7
